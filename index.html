<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCD to Gray Code Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>BCD to Gray Code Converter</h1>
    
    <label for="bcdInput">Enter BCD value (4 bits):</label>
    <input type="text" id="bcdInput" maxlength="4" placeholder="e.g., 1001">
    
    <button onclick="convertToGray()">Convert to Gray Code</button>
    
    <div class="result" id="result"></div>

    <script src="script.js"></script>
</body>
</html>
